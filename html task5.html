<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <center>
        <form>
            <table border>
                <h1>Registration Form</h1>
                <tr>
                    <td><label for="fn1">First Name</label></td>
                    <td><input type="text" name="fn1" placeholder="Enter your name" size="180" required/></td>
                </tr>
                <tr>
                    <td><label for="fn2">Last Name</label></td>
                    <td><input type="text" name="fn2" placeholder="Enter your lastname" size="180" required/></td>
                </tr>
                <tr>
                    <td><label for="fn3">E-Mail</label></td>
                    <td><input type="email" name="fn3" placeholder="Enter your email" size="180" required/></td>
                </tr>
                <tr>
                    <td><label for="fn4">Password</label></td>
                    <td><input type="password" name="fn4" placeholder="Enter your password" size="180" required/></td>
                </tr>
                <tr>
                    <td><label>Re-Password</label></td>
                    <td><input type="password" placeholder="Re-check your password" required size="180"/></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="Gender">Male <hr> <input type="radio" name="Gender"> Female</td>
                </tr>
                <tr>
                    <td><label for="fn5">Age</label></td>
                    <td><input type="number" name="fn5" placeholder="Enter your age" required size="180"/></td>
                </tr>
                <tr>
                    <td><label for="fn6">Phone Number</label></td>
                    <td><input type="text" name="fn6" placeholder="Enter your phone number" required size="180"/></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea placeholder="Enter you Address" rows="4" cols="166"></textarea></td>
                </tr>
                <tr>
                    <td><label for="fn7">State</label></td>
                    <td><input type="text" name="fn7" placeholder="Enter your state" size="180" required/></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><select>
                        <option>Choose Your Country</option>
                        <option>India</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Languages Known</label></td>
                    <td><input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu</td>
                </tr>
                <tr><td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td></tr>
                <tr align="right"><td colspan="2"><label>Log in to <a href="https://ethnus.com/">Ethnus</a> website</td></tr>
                
            </table>
            <br>
            <button>Register</button>
        </form>
    </center>
