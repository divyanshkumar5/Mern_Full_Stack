<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-horizontal {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .navbar-horizontal a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar-vertical {
            background-color: #444;
            color: #fff;
            width: 200px;
            padding: 10px;
        }

        .navbar-vertical a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .content {
            margin: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar-horizontal">
        <div class="container">
            <a href="#">Home</a>
            <a href="#">Java</a>
            <a href="#">CSS</a>
            <a href="#">HTML</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <nav class="navbar-vertical">
                    <a href="#">Home</a>
                    <a href="#">Java</a>
                    <a href="#">CSS</a>
                    <a href="#">HTML</a>
                </nav>
            </div>
            
            <div class="col-md-9 content">
                <h1>Welcome to My Webpage</h1>
                <p>This is some sample content for your webpage.</p>
            </div>
        </div>
    </div>
</body>
</html>
